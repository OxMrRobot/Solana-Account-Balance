<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Account Balance</title>
</head>
<body>
    <h1>Solana Account Balance</h1>
    <div id="balance"></div>

    <script>
        async function getBalance() {
            // Clé publique du compte
            const publicKey = "83astBRguLMdt2h5U1Tpdq5tjFoJ6noeGwaY3mDLVcri";

            // Paramètres de la requête JSON-RPC
            const params = {
                jsonrpc: "2.0",
                id: 1,
                method: "getBalance",
                params: [publicKey]
            };

            try {
                // Envoi de la requête à l'API Solana
                const response = await fetch("https://api.devnet.solana.com", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(params)
                });

                // Analyse de la réponse JSON
                const data = await response.json();

                // Vérification si la réponse est valide
                if (data.result) {
                    // Récupération du solde du compte en lamports
                    const balanceLamports = data.result.value;

                    // Conversion du solde de lamports à Sol
                    const balanceSol = balanceLamports / 1000000000;

                    // Affichage du solde dans la console
                    console.log("Balance:", balanceSol);

                    // Affichage du solde dans la page HTML
                    document.getElementById("balance").innerText = "Balance: " + balanceSol + " SOL";
                } else {
                    console.error("Erreur lors de la récupération de la balance:", data.error);
                }
            } catch (error) {
                console.error("Erreur lors de la récupération de la balance:", error);
            }
        }

        // Appeler la fonction pour récupérer et afficher la balance
        getBalance();
    </script>
</body>
</html>
